<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pista Website</title>
    <!-- For script File -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">

    <!-- Link Css File -->
    <link rel="stylesheet" href="style.css">

    <!-- For FontAwesome Icon -->
    <script src="https://kit.fontawesome.com/0a07d9b59c.js" crossorigin="anonymous"></script>

    <!-- For Favicon-icon -->
    <link rel="icon" href="/Images/favicon.ico">

</head>
<body>
    <!-- Container Section -->
    <div id="wrapper">

        <div class="wave">
            <img src="/Images/bg.png" alt="Background Image">
        </div>
        <!-- Navbar  -->
        <nav>
            <ul>
                <li><a href="#">Home </a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Types</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
            <!-- Logo -->
            <img src="Images/logo.png" alt="Logo Image">
        </nav>
        <!-- Image Section  -->
        <div class="main-content">
            <div class="image-pista">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="/Images/img1.png" alt="Image1">
                        </div>
                        <div class="swiper-slide">
                            <img src="/Images/img2.png" alt="Image2">
                        </div>
                        <div class="swiper-slide">
                            <img src="/Images/img3.png" alt="Image3">
                        </div>

                    </div>

                </div>
            </div>

            <!-- Writing Section -->
            <div class="main-text">
                <h1>The Pistachioss</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                <button class="btn">Know More</button>
            </div>
        </div>

        <!-- Side Image  -->
        <div class="right">
            <div class="box">
                <div class="image">
                    <img src="/Images/img4.png" alt="Image4">
                </div>
                <div class="inner-box">
                    <h3>100% Organic</h3>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="/Images/img5.png" alt="Image4">
                </div>
                <div class="inner-box">
                    <h3>Not Expensive</h3>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="/Images/img6.png" alt="Image4">
                </div>
                <div class="inner-box">
                    <h3>Super Healthy</h3>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <!-- Font Awesome Icon links  -->
            <div class="social-links">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-linkedin"></i>

            </div>
        </div>
        <!-- Script CDN path -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <!-- Script File  -->
        <script>
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 1,
                centeredSlides: false,
                slidesPerGroupSkip: 1,
                grabCursor: true,
                keyboard: {
                    enabled: true,
                },
                breakpoints: {
                    769: {
                        slidesPerView: 1,
                        slidesPerGroup: 1,
                    },
                },
                scrollbar: {
                    el: ".swiper-scrollbar",
                },
            });
        </script>
</body>
</html>
